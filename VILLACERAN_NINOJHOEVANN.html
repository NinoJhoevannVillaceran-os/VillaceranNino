<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Resume Button Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #51c8ff 0%, #0081fafa 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        #demo {
            font-size: 20px;
            color: #555;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .hide-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activity #2</h1>
        
        <p id="demo">Click the button below to view information</p>
        
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'NiÃ±o Jhoevann A. Villaceran <br> 3rd Year - Section: Northwest'">Resume</button>
        
        <button type="button" class="hide-btn" onclick="document.getElementById('demo').innerHTML = 'Click the button below to view information'">Hide Information</button>
    </div>
</body>
</html>
